{% extends "master.html" %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="columns" style="margin-top: 1%">
        <h4>Resultados:</h4>
        <div  class="accordion" >
            {% for a in datsdb %}
              <div class="headerserch">
                <div class="row">
                  <div class="nine columns">{{a.nombre}} </div>
                  <div class="three columns">Coincidencias: {{a.total}}</div>
                </div>
              </div>
                
              <div>
                <table>
                  <tr>
                    <th>Id</th>
                    <th>Nomber</th>
                    <th>Alias</th>
                    <th>tipo</th>
                    <th>Jaro</th>
                    <th>Sound</th>
                  </tr>

                  {% for b in a.datos %}
                      <tr>
                          <td>{{b.id}}</td>
                          <td>{{b.nombre}}</td>
                          <td>{{b.alias}}</td>
                          <td>{{b.tipo}}</td>
                          <td>{{b.jaro}}</td>
                          <td>{{b.sound}}</td>
                      </tr>
                  {% endfor %}
                </table>
              </div>
            {% endfor %}
        </div>
      </div>
    </div>
{% endblock %}
